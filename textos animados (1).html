<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="textos animados (1).css">
	<title>Tipeando Textos Animados</title>
</head>
<body>

	<div class="content">
		<h1>Yo estoy <span class="auto-type"></span></h1>

		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

		<script>
			var typed = new Typed(".auto-type", {
				strings: ["Codificando", "Durmiendo", "Comiendo"],
				typeSpeed: 150,
				backSpeed: 150,
				loop: true

			})
		</script>

	</div>

</html>
